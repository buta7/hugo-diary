baseURL = "https://higebobo.github.io/hugo-diary"
languageCode = "ja"
defaultContentLanguage = "ja"
title = "Hugo Diary"
theme = "hugo-theme-diary"
copyright = "This is a customized copyright."
# googleAnalytics = "UA-123-45"
#uglyurls = false

[languages]
  [languages.ja]
  title = "尾張日記"
  dateFormat = "2006年01月02日"
    [langueages.ja.params]
    subtitle = "徒然なるままに"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "perldoc"
    tabWidth = 4

[params]
subtitle = "Themed by Diary."
enableGitalk = false
#disableToC = true

#[params.gitalk]
#  owner = "user"
